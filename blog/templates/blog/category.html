{% extends 'core/base.html' %} <!--First load the template called ‘base’-->

{% block title %}{{ category.title }} | {% endblock %}      <!--Output the value of the category’s title attribute-->

{% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                <div class="columns">
                    <div class="column is-8 is-offset-2">
                        {% for post in posts %}
                            <div class="content is-medium">
                                <a href="{% url 'post_detail' post.category.slug post.slug %}">
                                <h2 class="subtitle is-4">{{ post.created_at|timesince }} ago</h2> <!--This is called a template filter, and it’s a way to filter the value of a variable. In this case, the date filter formats a Python datetime object in the given format-->
                                <h1 class="title">{{ post.title }}</h1>
                                <p>{{ post.intro }}</p>
                                </a>
                            </div>
                        {% empty %}
                            <div class="content">
                                <p>There is no posts in this category.</p>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{% endblock %}
